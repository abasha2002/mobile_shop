    <title>Phone store</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navigation">
            <ul>
                <li class="logo">
                    <a href="../../index.html">SMART<span>SHOP.</span></a>
                </li>
                <li class="pages">
                    <a href="../../index.html">Home</a>
                </li>
                <li class="pages">
                    <a href="../../index.html">Shop</a>
                </li>
                <li class="pages">
                    <a href="../pages/about.html">About us</a>
                </li>
                <li class="pages">
                    <a href="../pages/blog.html">Blog</a>
                </li>
                <li class="pages">
                    <a href="../pages/contact.html">Contact us</a>
                </li>
                <li>
                    <a href="../../index.html"><img src="../images/user.svg" alt="user icon"></a>
                </li>
                <li>
                    <a href="../../index.html"><img src="../images/shopping-cart.svg" alt="shopping cart icon"></a>
                </li>
            </ul>

            <div class="searching_bar">
                <div>
                    <img src="../images/menu.svg" alt="menu icon">
                    <p>Categories</p>
                </div>
                <div>
                    <input type="search" placeholder="Search for the product">
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="contact_section">
            <div class="registration">
                <div class="contact_title">
                    <h4>contact us</h4>
                    <p>Our friendly team would to hear from you!</p>
                </div>

                <div class="full_name">
                    <div>
                        <label for="fname">First name</label>
                        <input type="text" placeholder="Salome">
                    </div>
                    <div>
                        <label for="lname">Last name</label>
                        <input type="text" placeholder="Kveliashvili">
                    </div>
                </div>

                <div class="email">
                    <label for="Email">Email</label>
                    <input type="email" placeholder="info@smartshop.ge">
                </div>
    
                <div class="phone">
                    <label for="number">Phone number</label>
                    <input type="number" placeholder="+995 555 78 65 43">
                </div>

                <div>
                    <label for="message">Message</label>
                    <textarea></textarea>
                </div>

            </div>

            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1489.1947673835193!2d44.746536544611345!3d41.71211254536157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4044739c6d763dc3%3A0xf59ac98907b00493!2z4YOj4YOc4YOY4YOa4YOQ4YOR4YOY!5e0!3m2!1ska!2sge!4v1676196630372!5m2!1ska!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="message_button">
                <button>Send message</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer_logo">
            <h5>SMARTSHOP.</h5>
            <div class="logos">
                <img src="../images/Instagram.svg" alt="instagram logo">
                <img src="../images/Linkedin.svg" alt="linkedin logo">
                <img src="../images/Twitter.svg" alt="twitter logo">
            </div>
        </div>
        <div class="footer_nav">
            <div class="information">
                <a href="#">Home</a>
                <a href="#">About us</a>
                <a href="#">Blog</a>
            </div>
            <div class="information">
                <a href="#">Shop</a>
                <a href="#">Categories</a>
            </div>
            <div>
                <a href="#">Contact us</a>
                <a href="#">+995 678 465 993</a>
                <a href="#">info@smartshop.ge</a>
            </div>
        </div>

        <div class="input">
            <input type="email" placeholder="Type Your E-mail">
            <p>Subscribe to our newsletter and never 
                miss our news and promotions</p>
        </div>
    </footer>
</body>
</html>
